<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">

        <title>Convert Me</title>

    <body>
        <h1>Hello World</h1>

        <h2>Decimal and binary, live in perfect harmony!</h2>

        <h3>CONVERT TO BINARY</h3>
            <div class="Deci">
                <form class="Deci">
                    <label for="decimal">Decimal</label>
                    <input type="text" name="decimal" id="decimal" placeholder="Enter decimal number">
                    <input type="button" value="Convert" class="button1" onclick="decimal2binary()">
                </form>
            </div>
            <p>My result here</p>
           
        <h3>CONVERT TO DECIMAL</h3>
            <div class="Bina">
                <form class="Bina"  action="">
                    <label for="binary">Binary</label>
                    <input type="text" name="binary" id="binary" placeholder="Enter binary number">
                    <input type="button" value="Convert" class="button2" onclick="binary2decimal()">
                </form>
            </div>
            <p>My result here</p>

    </body>
