<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js"></script>

        <title>Convert Me</title>
    </head>

    <body>
        <h1>Hello World</h1>

        <h2>Decimal and binary, live in perfect harmony!</h2>

        <h3>CONVERT TO BINARY</h3>

            <div class="Deci">
                <form class="Deci" onsubmit="return decimal2binary()" action="">
                    <label for="decimal">Decimal</label>

                    <input type="text" name="decimal" id="decimal" placeholder="Enter decimal number">
                    <input type="submit" value="Convert" class="button1">
 
                </form>
            </div>
           
        <h3>CONVERT TO DECIMAL</h3>

            <div class="Bina">
                <form class="Bina" onsubmit="return binary2decimal()" action="">
                    <label for="binary">Binary</label>

                    <input type="text" name="binary" id="binary" placeholder="Enter binary number">
                    <input type="submit" value="Convert" class="button2">

                </form>
            </div>

    </body>
